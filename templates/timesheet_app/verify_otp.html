{% extends "timesheet_app/base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">📧 Verify Your Email</h3>

    <!-- OTP Verification Form -->
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="otp" class="form-label">Enter the OTP sent to your email</label>
        <input type="text" class="form-control" id="otp" name="otp" placeholder="6-digit OTP" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">✅ Verify</button>
    </form>

    <!-- Resend OTP Form (posts to same view) -->
    <form method="post" class="mt-3 text-center">
      {% csrf_token %}
      <input type="hidden" name="resend" value="1">
      <button type="submit" class="btn btn-link">🔁 Resend OTP</button>
    </form>

    <!-- Django Messages -->
    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
