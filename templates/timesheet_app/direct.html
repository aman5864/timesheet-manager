<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hover-shadow:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15) !important;
    }
  </style>
</head>
<body class="bg-light">

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg text-center p-5" style="max-width: 600px; width: 100%; border-radius: 20px;">
    <h2 class="mb-4">🚀 Choose Your Dashboard</h2>
    <p class="text-muted mb-4">Where would you like to go today?</p>

    <div class="row g-4">
      <!-- Timesheet Manager -->
      <div class="col-md-6">
        <a href="{% url 'week_view' %}" class="text-decoration-none">
          <div class="card h-100 shadow-sm hover-shadow" style="border-radius: 15px; transition: 0.3s;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <div style="font-size: 2.5rem;">🗓️</div>
              <h5 class="mt-3">Timesheet Manager</h5>
              <p class="text-muted small">Log and track your work hours easily.</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Usage Report -->
      <div class="col-md-6">
        <a href="{% url 'usage_report_base' %}" class="text-decoration-none">
          <div class="card h-100 shadow-sm hover-shadow" style="border-radius: 15px; transition: 0.3s;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <div style="font-size: 2.5rem;">📊</div>
              <h5 class="mt-3">Usage Report</h5>
              <p class="text-muted small">Analyze and view productivity insights.</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
