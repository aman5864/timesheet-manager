{% extends 'timesheet_app/base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card border-danger shadow-sm">
      <div class="card-body">
        <h3 class="text-danger">Confirm Deletion</h3>
        <p class="mb-4">Are you sure you want to delete this timesheet entry?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <a href="{% url 'week_view' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
